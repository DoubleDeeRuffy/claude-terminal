services:
  cloud:
    build:
      context: ..
      dockerfile: cloud/Dockerfile
    container_name: ct-cloud
    ports:
      - "${PORT:-3800}:3800"
    volumes:
      - ./data:/app/data
      - ./data/claude:/root/.claude
      - ./data/gitconfig:/root/.gitconfig
      - ./data/git-credentials:/root/.git-credentials
    env_file: .env
    restart: unless-stopped
